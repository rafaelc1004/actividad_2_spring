<!DOCTYPE html>

<html lang="es">

	<head>
		<title>listado de alumnos</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>
		<h1 align="center">Listado de alumnos Matriculados</h1>
		<div class="container">
				<div class="row">	
					<a th:href="@{/alumno/nuevo}">Nuevo Alumno</a>
					<table class="table table-success table-striped">
				
						<thead>
							<tr>
								<th scope="col row">Id</th>
								<th scope="col">Nombre</th>
								<th scope="col">Fecha Nacimiento</th>
								<th scope="col">Carrera</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="alumno : ${listadoAlumno}">
								<th  scope="row" th:text="${alumno.id}"></th>
								<td th:text="${alumno.nombre}"></td>
								<td th:text="${alumno.fechaNacimiento}"></td>
								<td th:text="${alumno.carrera.nombre}"></td>
								<td>
									<a th:href="@{/alumno/editar/{alumnoId}(alumnoId=${alumno.id})}">Editar</a>
									<a th:href="@{/alumno/eliminar(id=${alumno.id})}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					
					</table>
				</div>
			</div>
			
	
	</body>
</html>
