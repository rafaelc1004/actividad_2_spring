<!DOCTYPE html>

<html lang="es">

	<head>
		<title>Formulario de carreras</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	
	<body>
		<h1 align="center">Registro de Carrera</h1>
		<form th:action="@{/carrera/procesar}" th:object="${carrera}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<div class="d-grid gap-2 col-6 mx-auto">
				<div class="mb-3">
				  <label for="nombre" class="form-label">Nombre :</label>
				  <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej. Programacion">
  				  <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"/>
				</div>
				<div class="mb-3">
				  <label for="descripcion" class="form-label">Descripcion de Carrera:</label>
				  <input type="text" class="form-control" th:field="*{descripcion}">
  				  <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" style="color: red;"/>
				</div>
			
				<button type="submit" class=" btn btn-primary">Guardar</button>
			</div>
		</form>
	</body>
</html>
